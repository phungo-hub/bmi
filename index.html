<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label>Nhập cân nặng: </label>
    <input type="text" id="weight"> <br> <br>
    <label>Nhập chiều cao</label>
    <input type="text" id="height"> <br> <br>

    <button id="button">Tính</button> <br> <br>
    <div id="result"></div>
    <script>
        let weight = document.getElementById("weight")
        let height = document.getElementById("height")
        let result = document.getElementById("result")

        let button = document.getElementById('button')



        button.addEventListener('click', calculate)

        function calculate() {
            let bmi = parseFloat(weight.value) / (parseFloat(height.value)^2)
            if (bmi < 18.5) {
                result.innerHTML = "Underweight"
            } else if (bmi >= 18.5 && bmi < 25.0) {
                result.innerHTML = "Normal"
            } else if (bmi >= 25 && bmi < 30) {
                result.innerHTML = "Overweight"
            } else if (bmi >= 30.0) {
                result.innerHTML = "Obese"
            }
        }

    </script>
</body>
</html>
